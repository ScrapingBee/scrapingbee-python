name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8"]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: $
    - name: Install dependencies
      run: |
        make deps
    - name: Lint code
      run: |
        make lint
    - name: Run unit tests
      run: |
        make install
        make test